name: server_side_localization
description: "Example of server side localization app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.5
  easy_localization: ^3.0.7
  json_annotation: ^4.9.0
  package_info_plus: ^8.1.3
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  json_serializable: ^6.8.0

flutter:

  uses-material-design: true
  assets:
    - assets/
    - resources/langs/
